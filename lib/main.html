<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Pattern Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div id="blackLine"></div>
        <h2 class="h2Header">Do you want to know Pokemons' height?</h2>
    </header>
    <main>
        <section>
            <button class="accordion" id="pokeButton1">Bulbasaur 1</button>
            <div class="panel">
                <img class="img1" src="#" alt="photo 1">
                <p class="p1" id="poke1">1</p>
            </div>
            <button class="accordion" id="pokeButton2">Ivysaur 2</button>
            <div class="panel">
                <p class="p2" id="poke2"> 2</p>
                <img class="img2" src="#" alt="photo 2">
            </div>

            <button class="accordion" id="pokeButton3">Venusaur 3</button>
            <div class="panel">
                <img class="img3" src="#" alt="photo 3">
                <p class="p3" id="poke3">3</p>
            </div>

            <button class="accordion" id="pokeButton4">Charmander 4</button>
            <div class="panel" id="bottomSection">
                <img class="img4" src="#" alt="photo 4">
                <p class="p4" id="poke4">4</p>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer"></div>

    </footer>
    <script src="index.js"></script>
</body>

</html>
